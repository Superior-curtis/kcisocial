name: iOS (Capacitor) Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  ios:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build web
        run: npm run build:cap

      - name: Add/sync iOS platform
        run: |
          npx cap add ios || true
          npx cap sync ios

      # CocoaPods is required for iOS dependencies
      - name: Install CocoaPods deps
        working-directory: ios/App
        run: pod install

      # NOTE: iOS signing/upload requires Apple Developer credentials.
      # Recommended approach: store your signing cert and provisioning profile in GitHub Secrets
      # and import them here, then run xcodebuild.
      #
      # Example secrets you will likely need (see IOS_CI_GITHUB_ACTIONS.md):
      # - IOS_CERT_P12_BASE64
      # - IOS_CERT_P12_PASSWORD
      # - IOS_PROFILE_MOBILEPROVISION_BASE64
      # - IOS_KEYCHAIN_PASSWORD
      # - IOS_TEAM_ID
      # - IOS_BUNDLE_ID

      - name: Build archive (unsigned placeholder)
        working-directory: ios/App
        run: |
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $PWD/build/App.xcarchive \
            archive \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-archive
          path: ios/App/build/App.xcarchive
